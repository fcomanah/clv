<body>
  <!-- Aqui fica a página que será visível para todos, onde pode-se inserir 
  textos, imagens, links para outras páginas, etc, geralmente usa-se: -->

  <div>
    <strong>div</strong>: Tag para criar-se uma 'caixa', um bloco, mais utilizada com 
    <em>"Cascading Style Sheets"</em> (Folhas de Estilo em Cascata)
  </div>

  <span><strong>span</strong>: Tag para modificação de uma parte do texto da página</span>
  
  <p> 
    <strong>img</strong>: Tag para inserir imagens.<br/>
    <img src="http://goo.gl/8973Rd" />    
  </p>
  
  <p>
    <b>a</b>: Tag para inserir links.<br/>
    <a href="http://www.wikipedia.org">Wikipedia, A Enciclopédia Livre</a>
  </p>  
</body>
